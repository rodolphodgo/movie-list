<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Usuário</title>
  <link rel="stylesheet" href="../css/cadastrousuario.css" />
</head>
<body>

  <main class="container">

    <form class="form">
      <img src="../image/logo.png" alt="Logo Movie List" class="logo-image">
      <h2>Cadastrar Usuário</h2>
      <input type="text" id="nome" placeholder="Nome" class="input" />
      <input type="password" id="senha" placeholder="Senha" class="input" />
      <input type="text" id="email" placeholder="Email" class="input" />
      <input type="text" id="cpf" placeholder="CPF" oninput="formatarCPF(this)" class="input" />
      <input type="text" id="cep" placeholder="CEP" onblur="buscarEndereco()" class="input" />
      <input type="text" id="rua" placeholder="Rua" class="input" />
      <input type="text" id="numero" placeholder="Número" class="input" />
      <input type="text" id="complemento" placeholder="Complemento" class="input" />
      <input type="text" id="bairro" placeholder="Bairro" class="input" />
      <input type="text" id="cidade" placeholder="Cidade" class="input" />
      <input type="text" id="estado" placeholder="Estado" class="input" />
      
      <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn" />
      <a href="../pages/login.html" class="btn link-btn">Voltar</a>
    </form>
  </main>

  <script src="../script/cadastrousuario.js"></script>

</body>
</html>
