<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <main class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Cadastro de Usuário</h1>

    <form class="flex flex-col gap-4">
      <input type="text" id="nome" placeholder="Nome" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="password" id="senha" placeholder="Senha" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="email" placeholder="Email" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="cpf" placeholder="CPF" oninput="formatarCPF(this)" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="cep" placeholder="CEP" onblur="buscarEndereco()" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="rua" placeholder="Rua" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="numero" placeholder="Número" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="complemento" placeholder="Complemento" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="bairro" placeholder="Bairro" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="cidade" placeholder="Cidade" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="text" id="estado" placeholder="Estado" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      
      <input type="button" value="Cadastrar" onclick="cadastrar()" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition-colors cursor-pointer" />
      <a href="login.html" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition-colors cursor-pointer inline-block text-center">Voltar</a>

    </form>
  </main>

  <script src="/script/cadastrousuario.js"></script>

</body>
</html>
